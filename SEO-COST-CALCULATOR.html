<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Cost Calculator | DigiMatrix</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff7417;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff7417;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>üöÄ SEO Cost Calculator üí∞</h1>
        <label for="pages">Number of Pages üìÑ:</label>
        <input type="number" id="pages" min="1" value="1">

        <label for="keywords">Number of Keywords üéØ:</label>
        <input type="number" id="keywords" min="1" value="1">

        <label for="volume">Average Keyword Volume üìà:</label>
        <input type="number" id="volume" min="0" value="100">

        <label for="difficulty">Average Keyword Difficulty ‚õ∞Ô∏è:</label>
        <input type="number" id="difficulty" min="0" max="100" value="50">

        <button onclick="calculateCost()">Calculate Cost üí∏</button>

        <div id="result"></div>

        <p>Powered by <a href="https://digimatrixmarketing.com/" id=""><span style="color: #cf5a00">DigiMatrix</span></a> ‚ö°Ô∏è</p>
    </div>

    <script>
        function calculateCost() {
            // Basic calculations (replace with your own complex logic)
            const pages = parseInt(document.getElementById("pages").value);
            const keywords = parseInt(document.getElementById("keywords").value);
            const volume = parseInt(document.getElementById("volume").value);
            const difficulty = parseInt(document.getElementById("difficulty").value);

            // Example cost calculation (adjust based on your pricing model)
            let baseCost = 100; // Base cost per month
            let pageCost = 5; 
            let keywordCost = 2;
            let volumeMultiplier = volume / 100; 
            let difficultyMultiplier = difficulty / 50; 

            let totalCost = baseCost + (pages * pageCost) + (keywords * keywordCost) * volumeMultiplier * difficultyMultiplier;

            // Display the result
            document.getElementById("result").innerHTML = 
                "Estimated Monthly Cost: $" + totalCost.toFixed(2) + " ü§ë";
        }
    </script>

</body>
</html>
